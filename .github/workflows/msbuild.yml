name: Build WinObjEx64 and Plugins

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # Allow manual runs from the Actions tab

env:
  BUILD_CONFIGURATION: Release
  PLATFORM: x64

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1.3

      - name: Restore NuGet packages (Main)
        working-directory: ./Source
        run: nuget restore WinObjEx64.sln

      - name: Restore NuGet packages (Plugins)
        working-directory: ./Source
        run: nuget restore WinObjEx64_Plugins.sln

      - name: Build WinObjEx64
        working-directory: ./Source
        run: msbuild /m /p:Platform=x64 /p:Configuration=Release WinObjEx64.sln

      - name: Build WinObjEx64 Plugins
        working-directory: ./Source
        run: msbuild /m /p:Platform=x64 /p:Configuration=Release WinObjEx64_Plugins.sln

      # Adjust paths below to match your actual output folders
      - name: Upload WinObjEx64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WinObjEx64
          path: |
            Source\WinObjEx64\x64\Release\*.exe
            Source\WinObjEx64\x64\Release\*.dll

      - name: Upload WinObjEx64 Plugins artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WinObjEx64_Plugins
          path: |
            Source\Plugins\*\x64\Release\*.dll
